<!DOCTYPE html>
<html>
<head>
  <title>Mi App Fullstack con Workflows</title>
</head>
<body>
  <h1>Frontend funcionando con ngrok</h1>
  <button onclick="fetchBackend()">Probar backend</button>
  <p id="respuesta"></p>

  <script>
    async function fetchBackend() {
      const res = await fetch("/api/");
      const data = await res.json();
      document.getElementById("respuesta").textContent = data.mensaje;
    }
  </script>
</body>
</html>
